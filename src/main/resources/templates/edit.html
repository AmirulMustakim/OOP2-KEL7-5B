<html>
<head>
	<title>Formulir Ubah Data</title>
</head>
<body>
	<h1>Formulir Ubah Data</h1>

	<form th:object="${mhs}" 
		th:action="@{/edit}"
		method="post">
		<table>
			<tr>
				<td>ID</td>
				<td><input type="text" 
					th:field="*{id}"
					readonly="true" /></td>
			</tr>
			<tr>
				<td>NOPOL</td>
				<td><input type="text" 
					th:field="*{nopol}"/></td>
			</tr>
			<tr>
				<td>JAM MASUK</td>
				<td><input type="text" 
					th:field="*{jam_masuk}"/></td>
			</tr>
		</table>
		<button type="submit">Simpan</button>
	</form>
</body>
</html>
